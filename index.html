<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i> time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's up</div>
        </div>

        <div id="everything" class="row text-left">
            <div class="col-md-2"></div>
                <main class="col-md-8 mt-5">
                    <div id="start" class="m-2 justify-content-center">
                        <h1 class="font-weight-bold pl-5 pr-5">Javascript Quiz</h1>
                        <button type="button" id="startButton" class="btn btn-info ml-5 aligh-center">Start Quiz</button>
                    </div>

                    <div class="pl-5 ml-2 justify-content-center font-weight-bold" id="summary" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="font-weight-bold pt-2 pb-3 m-2">Your score is <span id="finalScore"></span></h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your initials <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="tex">
                                <button type="submit" id="submitBtn" class="btn btn-info mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div class="col-2"></div>
            </div>
            <div id="highScoresSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>
                <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                <p>
                    <button type="submit" class="btn btn-info mt-3 mr-3" id="backBtn">Go back</button>
                    <button type="submit" class="btn btn-info mt-3" id="clearHighScoresBtn">Clear high scores</button>
                </p>
            </div>
        </main>
        <div class="col-md-2"></div>
   </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
